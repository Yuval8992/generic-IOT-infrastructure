
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Comapny-Registration
        </title>
        <link rel="stylesheet" type="text/css" href="/home/student/Desktop/cr.css"> 
        <script type="text/javascript" src="/home/student/Desktop/IOT_Functions.js"> </script>
    </head>
       
    <body>
        <div class="company-register-wrap">
          <div class="company-register">
              <form action="/home/student/Desktop/login.html">
                 <label class=title> COMPANY REGISTRATION </label>               
                               
                 <div>
                    <input type="text" class="input" value="" placeholder="Company ID" required>
                </div>
                 <div>
                     <input type="text" class="input" value="" placeholder="Company Name" required>
                 </div>
                 <div>
                     <input type="text" class="input" value="" placeholder="Contact Name" required>
                 </div>
                 <div>
                     <input type="email" class="input" value="" placeholder="Contact Email" required>
                 </div>
                <div>
                     <input type="tel" class="input" value="" placeholder="Contact Phone" required>
                 </div>
                 <div>
                     <input type="text" class="input" value="" placeholder="Registering Name" required>
                 </div>
                 <div>
                     <input type="password" class="input" placeholder="Password" required>
                 </div>
                 <div>
                     <input type="password" class="input" placeholder="Confirm Password" required>
                 </div>       
                 <div>
                     <input type="submit" class="button" value="Sign Up" onclick="doCR()">
                 </div>     
                 <div class="hr"></div>                
                 <div>  
                      <a href="/home/student/Desktop/login.html" class="back-to-login">Already Member? </a> 
                 </div>   
            </form>
         </div>
     </div>
    </body>
</html>
